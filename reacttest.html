<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <LINK href="css/buttons.css" rel="stylesheet" type="text/css">
    <LINK href="css/fields.css" rel="stylesheet" type="text/css">  
  <title>React Local</title>
  <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
 
  <div id="root" class="mainSongBar">
                
            </div>
<script type="text/babel">
const names = ["Wii Theme 10 hours", "Mario Eh Eh Eh"];
const authors = ["Author Person", "Luigi"];
const prices = ["16.5", "17"];
const tableItems =  [<tr class="songTable">
                     <th><span class="songTitle"><img class="icon" src="assets/8684786ae27fbccae36e9bbc264fb6ec.jpg"/>{names[0]}</span><br/><span class="songAuthor">{authors[0]} &nbsp;&nbsp;&nbsp; {prices[0]} Lumen</span><button class="btnBuy">BUY</button></th>
                    </tr>,<tr class="songTable">
                     <th><span class="songTitle"><img class="icon" src="assets/8684786ae27fbccae36e9bbc264fb6ec.jpg"/>{names[1]}</span><br/><span class="songAuthor">{authors[1]} &nbsp;&nbsp;&nbsp; {prices[1]} Lumen</span><button class="btnBuy">BUY</button></th>
                    </tr> ]  
// Obtain the root 
    const rootElement = document.getElementById('root')
// Create a ES6 class component    
    class ShoppingList extends React.Component { 
// Use the render function to return JSX component      
    render() { 
        return (
        <div className="shopping-list">
        <table class="songTable">
                {tableItems}
                 </table>
        </div>
      );
      } 
    }
// Create a function to wrap up your component
function App(){
  return(
  <div>
    <ShoppingList name="@luispagarcia on Dev.to!"/>
  </div>
  )
}


// Use the ReactDOM.render to show your component on the browser
    ReactDOM.render(
      <App />,
      rootElement
    )
</script>

</body>

</html>
